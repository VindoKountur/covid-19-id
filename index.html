<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cek Jumlah Konfirmasi, Kematian dan Kesembuhan Covid-19 Di Indonesia"/>
    <title>Covid-19 di Indonesia</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body id="tema">
    <header>
      <nav>
        <h1>Status Covid-19 di indonesia</h1>
        <div class="theme" onclick="changeTheme()">
          <img
            id="gambar-tema"
            height="35"
            src="./src/img/sun.svg"
          />
          <p id="changeThemeTxt"><strong>Change Theme</strong></p>
        </div>
      </nav>
    </header>
    <main>
      <section class="data">
        <div class="data-angka">
          <div id="konfirmasi">
            <h3>Konfirmasi</h3>
            <p id="value-konfirmasi">0</p>
          </div>
          <div id="meninggal">
            <h3>Meninggal</h3>
            <p id="value-meninggal">0</p>
          </div>
          <div id="sembuh">
            <h3>Sembuh</h3>
            <p id="value-sembuh">0</p>
          </div>
        </div>
        <span class="tanggal-data">
          <strong>
            <p>Tanggal Terakhir Update Data :</p>
            <p><span id="value-tanggal"></span></strong></p>
        </span>
      </section>
      <section class="news-container">
        <h2>Berita Tentang Covid-19</h2>
        <div class="news" id="news">
        </div>
      </section>
      <footer>
        <div class="person">
          <h3>Find Me</h3>
          <div class="info-me">
            <img id="gitIcon" src="./src/img/GitHub-Mark-32px.png" alt="Github">
            <p><a href="https://github.com/vindokountur">VindoKountur</a></p>
          </div>
        </div>
        <div class="sumber">
          <div class="dataCovid">
            <p>Data covid-19 dari </p>
            <img
                style="margin-left: 10px;"
                height="32"
                width="32"
                src="https://www.obgyn.cam.ac.uk/files/2014/10/twitter-icon-300x300.png"
                alt="twit"
            /> 
            <a href="http://twitter.com/mathdroid">@mathdroid</a>
          </div>
          <div class="dataNews">
            <p>Data berita dari <u><a href="https://newsapi.org/">newsapi.org</a></u></p>          
          </div>
        </div>
      </footer>
    </main>
    <script defer src="./src/main.js"></script>
  </body>
</html>
